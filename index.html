<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TatarRadioBot</title>
    <link rel="stylesheet" href="style.css">

    
    <!-- Yandex.RTB -->
    <script>window.yaContextCb=window.yaContextCb||[]</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>

    
    <script>
        let isActive = false;

        function play() {
            var audio = document.getElementById("audio");
            if (!isActive) {
                audio.play();
                isActive = true;
            } else {
                audio.pause();
                isActive = false;
            }
        }
    </script>

</head>

<body>

    <div class="four"><h1>Татарская поп-музыка</h1>

    <audio id="audio" autostart="1" autostart="true" preload="none">
        <source src="https://pub0302.101.ru:8000/stream/pro/aac/64/246" />
    </audio>

    <div class="botón" onclick="this.classList.toggle('active'); play()">

        <div class="fondo" x="0" y="0" width="200" height="200"></div>
        <div class="icono" width="200" height="200">
            <div class="parte izquierda" x="0" y="0" width="200" height="200" fill="#fff"></div>
            <div class="parte derecha" x="0" y="0" width="200" height="200" fill="#fff"></div>
        </div>
        <div class="puntero"></div>

    </div>

        
        <!-- Yandex.RTB R-A-12235848-1 -->
    <script>
    window.yaContextCb.push(() => {
        Ya.Context.AdvManager.render({
            "blockId": "R-A-12235848-1",
            "type": "floorAd",
            "platform": "touch"
        })
    })
    </script>

        
</body>

</html>
